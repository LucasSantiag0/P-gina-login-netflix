<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Netflix 2">
    <meta name="keywords" content="Netflix, Streaming, NaoECopia">
    <title>Netflix pirata</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <a href="#"><img src="img/logo.svg" alt="logo"></a>
    </nav>
    <div class="form-wrapper">
        <h2>Login</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email ou número de telefone</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <button type="submit">Login</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Lembre-se de mim</label>
                </div>
                <a href="#">Precisa de ajuda?</a>
            </div>
        </form>
        <p>Novo na netflix? <a href="#">Cadastre-se agora</a></p>
        <small>
            Esta página é protegida pelo Google reCAPTCHA para garantir que você não seja um bot.
            <a href="#">Saiba mais.</a>
        </small>
    </div>
</body>

</html>
